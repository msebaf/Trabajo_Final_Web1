    <div>
        <h1>Turno</h1>
    <form action="">
        <h3>Datos de Contacto </h3>
        <input type="text" name="" id="" placeholder="Nombre completo"><br>
        <input type="tel" name="" id="" placeholder="Telefono"><br>
        <input type="email" name="" id="" placeholder="email"><br>
        <h3>Antecedentes</h3>
            <h4>Edad</h4>
        <input type="radio" name="edad" id="-18">
        <label for="-18"> 0 a 18 </label><br>
        <input type="radio" name="edad" id="18 a 50">
        <label for="18 a 50">18 a 50</label><br>
        <input type="radio" name="edad" id="+50">
        <label for="+50">+50</label><br>

        <h4>Obra Social</h4>
        <select name="OS" id="OS">
            <option value="Particular">Particular</option>
            <option value="DOSEP">DOSEP</option>
            <option value="Jerarquicos">Jerarquicos</option>
            <option value="Sancor">Sancor</option>
            <option value="Femesa">Femesa</option>
            <option value="Poder Judicial">Poder Judicial</option>
        </select>

        <h4>Antecedentes</h4>
        <label><input type="checkbox" id="HTA" value="HTA">HTA</label><br>
        <label><input type="checkbox" id="DBT" value="DBT">DBT</label><br>
        <label><input type="checkbox" id="HIV" value="HIV">HIV</label><br>
        <label><input type="checkbox" id="ACV" value="ACV">ACV</label><br>
        <label><input type="checkbox" id="Infarto Miocardio" value="Infarto Miocardio">Infarto Miocardio</label><br>
        <label><input type="checkbox" id="Sobrepeso" value="Sobrepeso">Sobrepeso</label><br>

        <h4>Motivo de Consulta</h4>
        <textarea name="motivo-consulta" id="motivo-consulta" cols="80" rows="20"></textarea>
    </form>
